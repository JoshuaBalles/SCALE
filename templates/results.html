<!-- templates/results.html (do not change or remove this comment) -->

{% extends "base.html" %} {% block title %}Results{% endblock %} {% block content %}
<div style="width: 100%; display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center">
	{% for image in images %}
	<div style="border: 1px solid #ccc; padding: 1rem; border-radius: 0.5rem; text-align: center; width: calc(25% - 2rem); box-sizing: border-box">
		<a href="{{ url_for('estimate', basename=image.basename) }}">
			<img
				src="{{ url_for('get_cropped_image', filename=image.filename) }}"
				alt="{{ image.basename }}"
				style="width: 100%; height: auto; border-radius: 0.5rem" />
		</a>
		<p style="margin: 0.5rem 0 0 0; font-size: 0.75rem">{{ image.basename }}</p>
	</div>
	{% endfor %}
</div>
{% endblock %}
