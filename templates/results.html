<!-- templates/results.html (do not change or remove this comment) -->
{% extends "base.html" %} {% block title %} Results {% endblock %} {% block content %}
<div class="container" style="margin-top: 2rem;">
	<div class="row">
		{% for image in image_files %}
		<div class="col-md-3 mb-4">
			<div class="card">
				<img src="{{ url_for('serve_cropped_image', filename=image) }}" class="card-img-top" alt="{{ image }}" />
				<div class="card-body">
					{% set basename = image.rsplit('.', 1)[0] %} {% set display_name = basename.rsplit(' ', 1)[0] %}
					<p style="font-size: 1rem; text-align: center;">{{ display_name }}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
